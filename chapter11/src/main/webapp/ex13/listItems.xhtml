<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>List all the items</title>
</h:head>
<h:body>
    <h1>List all the items</h1>
    <hr/>
    <h:dataTable value="#{itemController.itemList}" var="it" border="1">

        <h:column>
            <f:facet name="header">
                <h:outputText value="Title"/>
            </f:facet>
            <h:outputText value="#{it.title}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Price"/>
            </f:facet>
            <h:outputText value="#{it.price}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Description"/>
            </f:facet>
            <h:outputText value="#{it.description}"/>
        </h:column>

    </h:dataTable>
    <h:form>
        <h:commandLink action="#{itemController.doNewBook}">Create a new book</h:commandLink>
        |
        <h:commandLink action="#{itemController.doNewCD}">Create a new CD</h:commandLink>
    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>
</h:body>
</html>
