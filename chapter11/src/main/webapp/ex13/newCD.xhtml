<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ago="http://java.sun.com/jsf/composite/apress">
<h:head>
    <title>Creates a new CD</title>
</h:head>
<h:body>
    <h1>Create a new CD</h1>
    <hr/>
    <h:form>
        <table border="0">

            <ago:newItem item="#{itemController.cd}"/>

            <tr>
                <td>
                    <h:outputLabel value="Music company : "/>
                </td>
                <td>
                    <h:inputText value="#{itemController.cd.musicCompany}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Number of CDs : "/>
                </td>
                <td>
                    <h:inputText value="#{itemController.cd.numberOfCDs}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Total duration : "/>
                </td>
                <td>
                    <h:inputText value="#{itemController.cd.totalDuration}"/>
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputLabel value="Gender : "/>
                </td>
                <td>
                    <h:inputText value="#{itemController.cd.gender}"/>
                </td>
            </tr>

        </table>

        <h:commandButton value="Create a cd" action="#{itemController.doCreateCD}"/>

    </h:form>
    <hr/>
    <i>APress - Beginning Java EE 6</i>

</h:body>
</html>
